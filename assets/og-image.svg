<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0A0A0B"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1A1A1E" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo Square -->
  <rect x="100" y="215" width="200" height="200" rx="8" stroke="#C9A87C" stroke-width="4"/>
  <text x="200" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="700" fill="#C9A87C" text-anchor="middle">N</text>

  <!-- Title -->
  <text x="380" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#E8E8EC">NOREX</text>

  <!-- Subtitle -->
  <text x="380" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#8A8A8E">Deterministic Operating System</text>

  <!-- Tagline -->
  <text x="380" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#5A5A5E">Same input. Same output. Every single time.</text>

  <!-- Accent squares -->
  <rect x="1050" y="50" width="40" height="40" fill="#C9A87C" opacity="0.3"/>
  <rect x="1000" y="100" width="60" height="60" stroke="#C9A87C" stroke-width="2"/>
  <rect x="50" y="530" width="30" height="30" fill="#C9A87C" opacity="0.2"/>
</svg>
